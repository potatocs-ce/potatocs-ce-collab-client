<div class="body-margin">
    <div class="cardContainer">
        <div class="cardMgCtr" fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="center">
            <div class="meetingBtnBox" fxLayout="row" fxLayoutAlign="end center">
                <button class="scheduleBtn" mat-raised-button color="primary"
                    (click)="openDialogDocMeetingSet()">Schedule a meeting</button>
            </div>
            <mat-divider></mat-divider>
            <div class="meetingBox" fxLayout="row wrap" fxLayoutAlign="flex-start">
                <ng-container *ngFor="let data of meetingArray; index as i">
                    <mat-card class="example-card" fxFlex="0 1 calc(33.3% - 20px)">
                        <mat-card-header fxLayout="column">
                            <mat-card-title>

                                <div fxLayout="row" fxLayoutAlign="space-between center">
                                    <div fxFlex="90" class="card-title">
                                        Title : {{ data.meetingTitle }}
                                    </div>
                                    <div fxFlex *ngIf="data.isHost">
                                        <mat-slide-toggle [checked]="data.clicked" (change)="toggle(data, i);"
                                            [matTooltip]="data.clicked ? 'Meeting close' : 'Meeting open'"
                                            matTooltipPosition="above"
                                            matTooltipShowDelay="500">
                                        </mat-slide-toggle>
                                        <!-- <mat-slide-toggle (click)="meetingItems[i]=!meetingItems[i];] toggle(data);"></mat-slide-toggle> -->
                                    </div>
                                </div>
                                <div class="card-title">
                                    Status : {{ data.status | titlecase }}
                                </div>
                                <div fxLayout="row" fxLayoutAlign="space-between center">
                                    <div class="card-title">
                                        Host : {{ data.manager_name }}
                                    </div>
                                    <img class="profile-img" [src]="data.manager_profile" alt=""
                                        [matTooltip]="data.manager_name" matTooltipPosition="above">
                                </div>
                            </mat-card-title>
                            <mat-card-subtitle>
                                <h4>{{ data.meetingDescription }}</h4>
                                {{ data.start_date }} {{ data.start_time }}
                            </mat-card-subtitle>
                        </mat-card-header>

                        <mat-card-content>
                            
                        </mat-card-content>

                        <mat-card-actions align="center">
                            <button mat-stroked-button [disabled]="!data.isButton" (click)="enterMeeting(data)"> Enter
                            </button>
                            <button *ngIf="data.isHost" mat-stroked-button (click)="deleteMeeting(data)"> Cancel </button>
                        </mat-card-actions>
                    </mat-card>
                </ng-container>
            </div>
        </div>
    </div>
    <div *ngIf="meetingArray.length < 1">
        <div class="no-meeting-room" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon>
                no_meeting_room
            </mat-icon>
            <div>
                No meetings were created
            </div>
            <div>
                Schedule a new meeting
            </div>
        </div>

    </div>
</div>
