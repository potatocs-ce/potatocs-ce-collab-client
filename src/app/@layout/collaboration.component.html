<div class="sidenav">

  <!-- 0. sidenav container -->
  <mat-sidenav-container class="sidenav-container">

    <!-- 1. side nav -->
    <mat-sidenav #sidenav  class="sidenav"
      [autoFocus] = "false"
      [opened]="(isDesktop$ | async)"
      [mode]="(isDesktop$ | async) ? 'side' : 'over'"
      [disableClose] = "isDesktop$|async"
      [fixedInViewport]="!(isDesktop$ | async)">

      <po-sidenav></po-sidenav>

    </mat-sidenav>

    <!-- 2. side nav content -->
    <mat-sidenav-content class="sidenav-content">
      <!-- 2.1 상단 toolbar  -->
      <po-toolbar></po-toolbar>

      

      <!-- 2.2 main contents -->
      <main>
        <!-- <p>{{isDesktop$|async}}</p> -->
        <router-outlet></router-outlet>
      </main>

      <!-- 2.3 footer -->
      <!-- <po-footer></po-footer> -->

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
